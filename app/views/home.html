<div id="player" ng-show="showPlayerPart">
    <div class="content-part" id="player-pres">
        <div class="separator-top-pres"></div>
        <div class="content-part-title" id="player-pres-title">
            Presentation
        </div>
        <div class="content-part-cnt">
            <div id="player-pres-img-part">
                <img src="./img/nadal.jpg" class="player-pres-img">
            </div>
            <div id="player-pres-name" class="text-part">
                Rafael Nadal
            </div>
            <div id="player-pres-details">
                <div class="player-pres-detail-part">
                    <div class="player-pres-details-title">
                        Nationality
                    </div>
                    <div class="player-pres-details-content text-part">
                        ES
                    </div>
                </div>
                <div class="player-pres-detail-part">
                    <div class="player-pres-details-title">
                        Age
                    </div>
                    <div class="player-pres-details-content text-part">
                        29
                    </div>
                </div>
                <div class="player-pres-detail-part">
                    <div class="player-pres-details-title">
                        Birthday
                    </div>
                    <div class="player-pres-details-content text-part">
                        3 June 1986
                    </div>
                </div>
                <div class="player-pres-detail-part">
                    <div class="player-pres-details-title">
                        Weight
                    </div>
                    <div class="player-pres-details-content text-part">
                        1.85m
                    </div>
                </div>
                <div class="player-pres-detail-part">
                    <div class="player-pres-details-title">
                        Favory Surface
                    </div>
                    <div class="player-pres-details-content text-part">
                        Clay
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-part" id="player-stat" ng-show="showPlayerStatPart">
        <div class="content-part-title" id="player-stat-title">
            Statistics
        </div>
        <div class="content-part-cnt" id="player-stat-content">
            <div class="content-part-cnt-head" id="player-stat-content-head">
                <md-button id="hard-court-button" ng-click="clickHardCourtsButton()" class="md-primary content-part-cnt-head-button">
                    Hard courts
                </md-button>
                <md-button id="clay-court-button" ng-click="clickClayCourtsButton()" class="md-primary content-part-cnt-head-button">
                    Clay courts
                </md-button>
                <md-button id="grass-court-button" ng-click="clickGrassCourtsButton()" class="md-primary content-part-cnt-head-button">
                    Grass courts
                </md-button>
            </div>
            <div id="player-stat-content-body">
                <div id="player-stat-content-body-radial">
                    <div class="radial-content" id="player-stat-content-body-radial-main"></div>
                    <div class="radial-mini-block" id="player-stat-content-body-radial-litle">
                        <div class="radial-content-mini" id="player-stat-content-body-radial-little-quart"></div>
                        <div class="radial-content-mini" id="player-stat-content-body-radial-little-demi"></div>
                        <div class="radial-content-mini" id="player-stat-content-body-radial-little-final"></div>
                    </div>
                </div>
            </div>
            <linear-progress-directive linear-title="Win the first set" id-linear="player-stat-content-body-linear-cnt">
            </linear-progressdirective>
        </div>
    </div>

    <div class="content-part" id="player-predict" ng-show="showPlayerPredictionPart">
        <div class="content-part-title">
            Prediction
        </div>
        <div class="content-part-cnt">
            <div class="player-predict-cnt">
                <div class="player-predict-cnt-date">22/05/2017 in Roland Garros</div>
                <div class="player-predict-cnt-top">
                    <div class="player-predict-cnt-top-name player-predict-cnt-top-name-left">Rafael NADAL</div>
                    <div class="player-predict-cnt-top-radial player-predict-cnt-top-radial-azure" id="player-predict-radial-azure-1"></div>
                    <div class="player-predict-cnt-top-radial player-predict-cnt-top-radial-twitter" id="player-predict-radial-twitter-1"></div>
                    <div class="player-predict-cnt-top-name player-predict-cnt-top-name-right">Novak DJOKOVIC</div>
                </div>
                <div class="player-predict-cnt-bottom">
                    <linear-progress-directive linear-title="Win the first set" id-linear="player-predict-cnt-linear-1">
                    </linear-progressdirective>
                </div>
            </div>
        </div>
    </div>

    <div class="content-part">
        <div class="content-part-title">
            Historic
        </div>
        <div class="content-part-cnt">
            <no-content-part-found ng-show="!contentOnHistoryTournamentPart"/>
            <div class="history-tournament" ng-show="contentOnHistoryTournamentPart">
                <div class="history-tournament-name">
                    Roland Garros
                </div>
                <div class="history-tournament-match">
                    <historyLine-directive player-name="Rafael Nadal" first-set="6" second-set="6" third-set="4" fourth-set="4"></div>
                    <div class="history-tournament-match-separator"></div>
                    <div class="history-tournament-match-player2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
