<div class="linear-part">
    <div class="linear-title">
        {{ title }}
    </div>
    <div ng-repeat="elt in tabElt">
        <div class="linear-cnt" id="{{ elt.id }}">
        </div>
        <div class="subtitle-bar" ng-show="elt.showSubTitle">
            {{ elt.subTitle }}
        </div>
    </div>
</div>
